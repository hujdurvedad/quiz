<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.cdnfonts.com/css/steradian-trial" rel="stylesheet" />
</head>
<body>
    <img src="./sources/images/login-bg.png" alt="background" class="main-img">
    <div class="main-content">
        <a href="./index.html" class="logo">
            <img src="./sources/icons/logo.png" alt="logo" class="logo-icon">
        </a>
        <h1 class="login-title">Prijavite se na vaš račun</h1>
        <p class="login-subtitle">Unesite informacije za prijavu</p>
        <button class="google">
            <img src="./sources/icons/google.webp" alt="google" class="google-logo">
            Prijavi se putem Google računa
        </button>
        <p class="little">ili</p>
        <div class="inputs">
            <input type="text" class="input" placeholder="E-mail adresa" id="input1">
            <input type="text" class="input" placeholder="Lozinka" id="input2">
        </div>
        <div class="inputs-text">
            <p>Zaboravili ste lozinku ?</p>
            <a href="" class="second">Restartuj lozinku</a>
        </div>
        <button class="login-btn">Prijavi se</button>
        <div class="inputs-text2">
            <p>Nemate račun ?</p>
            <a href="./register.html" class="second" target="_blank">Registruj se</a>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
