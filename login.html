<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <img src="./sources/images/login-bg.png" alt="background" class="main-img">
    <div class="main-content">
        <img src="./sources/icons/logo.png" alt="logo" class="logo">
        <h1 class="login-title">Prijavite se na vaš račun</h1>
        <p class="login-subtitle">Unesite informacije za prijavu</p>
        <button class="google">
            <img src="./sources/icons/google.webp" alt="google" class="google-logo">
            Prijavi se putem Google računa
        </button>
        <p class="little">ili</p>
        <div class="inputs">
            <input type="text" class="input" placeholder="E-mail adresa">
            <input type="text" class="input" placeholder="Lozinka">
        </div>
        <div class="inputs-text">
            <p>Zaboravili ste lozinku ?</p>
            <p class="second">Restartuj lozinku.</p>
        </div>
        <button class="login-btn">Prijavi se</button>
        <div class="inputs-text2">
            <p>Nemate račun ?</p>
            <p class="second">Registruj se.</p>
        </div>
    </div>
</body>
</html>
