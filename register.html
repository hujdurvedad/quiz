<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz BiH - Register</title> 
    <link rel="stylesheet" href="./register.css">
    <link href="https://fonts.cdnfonts.com/css/steradian-trial" rel="stylesheet" />
</head>
<body>
    <video autoplay muted loop>
        <source src="./sources/videos/mostar.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="main-content">
        <a href="./index.html" class="logo">
            <img src="./sources/icons/logo.png" alt="logo" class="logo-icon">
        </a>
        <div class="register-text">
            <h1 class="register-title">Registrujte se na Quiz BiH</h1>
            <p class="register-subtitle">Popunite informacije za registraciju</p>
        </div>
        <div class="inputs">
            <input type="text" class="input" placeholder="E-mail adresa" id="input1">
            <input type="text" class="input" placeholder="Lozinka" id="input2">
            <input type="text" class="input" placeholder="Ime" id="input3">
            <input type="text" class="input" placeholder="Prezime" id="input4">
            <input type="text" class="input" placeholder="Korisničko ime" id="input5">
        </div>
        <button class="register-btn">Registruj se</button>
        <div class="inputs-text2">
            <p>Već imate račun ?</p>
            <a href="./register.html" class="second" target="_blank">Prijavi se</a>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
