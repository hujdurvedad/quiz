<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title> 
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <img src="./sources/images/register-bg.jpg" alt="background" class="main-img">
    <div class="main-content">
        <img src="./sources/icons/logo.png" alt="logo" class="logo">
        <h1 class="register-title">Registrujte se na Quiz BiH</h1>
        <p class="register-subtitle">Popunite informacije za registraciju</p>
        <div class="inputs">
            <input type="text" class="input" placeholder="E-mail adresa">
            <input type="text" class="input" placeholder="Korisničko ime">
            <input type="text" class="input" placeholder="Lozinka">
            <input type="text" class="input" placeholder="Ponovi lozinku">
        </div>
        <button class="register-btn">Registruj se</button>
        <div class="inputs-text">
            <p>Već imate račun ?</p>
            <p class="second">Prijavi se.</p>
        </div>
    </div>
</body>
</html>
