<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title> 
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <img src="./sources/images/register-bg.jpg" alt="background" class="main-img">
    <div class="main-content">
        <a href="./index.html" class="logo">
            <img src="./sources/icons/logo.png" alt="logo" class="logo-icon">
        </a>
        <h1 class="register-title">Registrujte se na Quiz BiH</h1>
        <p class="register-subtitle">Popunite informacije za registraciju</p>
        <div class="inputs">
            <input type="text" class="input" placeholder="E-mail adresa" id="input1">
            <input type="text" class="input" placeholder="Lozinka" id="input2">
            <input type="text" class="input" placeholder="Ime" id="input3">
            <input type="text" class="input" placeholder="Prezime" id="input4">
            <input type="text" class="input" placeholder="Korisničko ime" id="input5">
        </div>
        <button class="register-btn">Registruj se</button>
        <div class="inputs-text">
            <p>Već imate račun ?</p>
            <a href="./login.html" class="second" target="_blank">Prijavi se</a>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
